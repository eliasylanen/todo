<main data-ng-init="lists.init()">
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">ToDo</a>
        <a href="#" data-activates="side-nav" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a data-ng-click="lists.addItem()">Add new</a></li>
          <li><a data-ng-click="lists.logout()">Logout</a></li>
        </ul>
        <ul class="side-nav" id="side-nav">
          <li><a data-ng-click="lists.addItem()">Add new</a></li>
          <li><a data-ng-click="lists.logout()">Logout</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div id="content">
    <div class="row" data-ng-repeat="item in lists.listItems">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <div class="headerRow">
                <h5>Done</h5>
                <h5>Content</h5>
                <h5>Priority</h5>
              </div>
              <div class="contentRow">
                <p class="card-title">{{ item.done }}</p>
                <p class="card-title">{{ item.content }}</p>
                <p class="card-title">{{ item.priority }}</p>
              </div>
            </div>
            <div class="card-action">
              <a data-ng-click="lists.edit({{ item._id }})">Edit</a>
              <a data-ng-click="lists.delete({{ item._id }})">Delete</a>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="material-icons">sort</i>
    </a>
    <ul>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">done</i></a></li>
      <li><a class="btn-floating red"><i class="material-icons">sort_by_alpha</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">star</i></a></li>
    </ul>
  </div>
  <footer></footer>
</main>
