<main data-ng-init="lists.init()">
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">ToDo</a>
        <a href="#" data-activates="side-nav" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a data-ng-click="lists.addItem()">Add new</a></li>
          <li><a data-ng-click="lists.logout()">Logout</a></li>
        </ul>
        <ul class="side-nav" id="side-nav">
          <li><a data-ng-click="lists.addItem()">Add new</a></li>
          <li><a data-ng-click="lists.logout()">Logout</a></li>
        </ul>
      </div>
    </nav>
  </header>


  <form id="addEdit">
    <div class="row">
      <label for="done">Done</label>
      <input type="checkbox" name="done" id="done" data-ng-model="lists.itemToEdit.done" />
    </div>
    <div class="row">
      <label for="content">Content</label>
      <textarea id="content" data-ng-model="lists.itemToEdit.content" data-ng-required="required"></textarea>
    </div>
    <div class="row">
      <label for="priority">Priority (1-3)</label>
      <input id="priority" type="number" min="1" max="3" data-ng-model="lists.itemToEdit.priority" data-ng-required="required" />
    </div>
    <button type="submit" name="save" class="waves-effect waves-light btn" data-ng-click="lists.save()">Save</button>
    <button type="reset" name="cancel" class="waves-effect waves-light btn" data-ng-click="lists.cancel()">Cancel</button>
  </form>

  <div id="content">
    <div class="col" data-ng-repeat="item in lists.listItems | orderBy:lists.sortByThis:lists.reverse">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="headerRow">
            <h5>Done</h5>
            <h5>Content</h5>
            <h5>Priority</h5>
          </div>
          <div class="contentRow">
            <p class="card-title">
              <input type="checkbox" data-ng-checked="{{ item.done }}" disabled />
            </p>
            <p class="card-title">{{ item.content }}</p>
            <p class="card-title">{{ item.priority }}</p>
          </div>
        </div>
        <div class="card-action">
          <a data-ng-click="lists.editItem(item._id)">Edit</a>
          <a data-ng-click="lists.deleteItem(item._id)">Delete</a>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="material-icons">sort</i>
    </a>
    <ul>
      <li><a class="btn-floating yellow darken-1" data-ng-click="lists.sort('done')"><i class="material-icons">done</i></a></li>
      <li><a class="btn-floating red"><i class="material-icons" data-ng-click="lists.sort('content')">sort_by_alpha</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons" data-ng-click="lists.sort('priority')">star</i></a></li>
    </ul>
  </div>
</main>

<footer class="page-footer">
  <div class="footer-copyright">
    <div class="container">
    © 2016 Elias Ylänen
    </div>
  </div>
</footer>
